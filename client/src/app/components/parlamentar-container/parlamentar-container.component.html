<div *ngIf="temResposta" class="mt-3">
    <button type="button" class="btn btn-sm btn-outline-secondary mr-2" (click)="isCollapsed = !isCollapsed"><i
            class="fa fa-filter"></i>Filtros</button>
    <button type="button" class="btn btn-sm btn-outline-info"><i class="fa fa-download"></i>Download</button>
</div>
<div id="filters" [ngbCollapse]="isCollapsed" class="mt-3">
    <div class="row d-flex">
        <div class="col-sm-12 col-md-4">
            <input type="text" class="form-control col-md2" [(ngModel)]="searchParlamentar" placeholder="Parlamentar...">
        </div>
        <div class="col-sm-12 col-md-2">
            <select class="form-control" id="partidoSelect">
                <option>Partido</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-2">
            <select class="form-control" id="casaSelect">
                <option>Casa</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </div>
</div>
<div *ngIf="temResposta" class="card-group d-flex  mt-3">
    <div class="d-flex" *ngFor="let parlamentar of parlamentares | filter : searchParlamentar | paginate: { itemsPerPage: 8, currentPage: page }">
        <app-parlamentar-card [parlamentar]="parlamentar"></app-parlamentar-card>
    </div>
</div>
<div *ngIf="temResposta" class="row d-flex justify-content-center">
    <div class="mt-3">
        <pagination-controls class="pagination" (pageChange)="page = $event" previousLabel="Anterior"
            nextLabel="PrÃ³ximo" responsive="true">
        </pagination-controls>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="mt-5">
        <div *ngIf="!temResposta" class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
