<div *ngIf="temResposta" class="card-group">
    <div class="row d-flex justify-content-center">
        <div *ngFor="let parlamentar of parlamentares | paginate: { itemsPerPage: 12, currentPage: page }">
            <div class="col-md-3">
                <app-parlamentar-card [parlamentar]="parlamentar"></app-parlamentar-card>
            </div>
        </div>
    </div>
</div>
<div *ngIf="temResposta" class="row d-flex justify-content-center">
    <div class="mt-3">    
        <pagination-controls class="pagination" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo" responsive="true">
        </pagination-controls>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="mt-5">
        <div *ngIf="!temResposta" class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
